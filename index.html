<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Qalyn calculator</h1>
                <form>
                    <label>Groom's name</label><br>
                    <input id="name" type="text"><br>
                    <hr>
                    <label>Starting bid:</label><br>
                    <input id="startingbid" type="number"><br>
                    <hr>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="1"></option>
                        <option value="1.5">Bachelor's degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth:</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="2">More than 100,000$</option>
                        <option value="1.5">Between 50,000$ and 100,000$</option>
                        <option value="1.2">Less than 50,000$</option>
                    </select>
                    <hr>
                    <label for="groom's skills">Skills:</label><br>
                    <input type="checkbox" value="200" class="skills"> Dombra<br>
                    <input type="checkbox" value="100" class="skills"> Cook<br>
                    <input type="checkbox" value="150" class="skills"> Easygoing<br>
                    <input type="checkbox" value="250" class="skills"> Fine<br>
                    <hr>
                    <label for="groom's age">Age:</label><br>
                    <input type="radio" value="1.5" name="age"> 18-23<br>
                    <input type="radio" value="1.2" name="age"> 23-27<br>
                    <input type="radio" value="0.95" name="age"> 28+<br>
                    <hr>
                    <label for="reputation">Reputation:</label><br>
                    <input class="reputation" type="checkbox" id="rep1" name="rep1" value="0.85"> Gossips about his parent's attitude<Br>
                    <input class="reputation" type="checkbox" id="rep2" name="rep2" value="0.9"> Gossips about his character<Br>
                    <input class="reputaion" type="checkbox" id="rep3" name="rep3" value="200"> General gossips around his person<Br>
                      <hr>
                    <label>Love letter</label><br>
                    <textarea id="love_letter" rows="4" cols="135" maxlength="500"></textarea>
                </form>
                <br>
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
                <hr>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
